apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
{{ include "enmasse.labels" . | indent 4 }}
  name: {{ include "enmasse.fullname" . }}-address-space-controller
spec:
  replicas: {{ .Values.addressSpaceController.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "enmasse.fullname" . }}-address-space-controller
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "enmasse.fullname" . }}-address-space-controller
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                  - key: node-role.enmasse.io/operator-infra
                    operator: In
                    values:
                      - "true"
      containers:
      - env:
        - name: JAVA_OPTS
          value: -verbose:gc
        - name: ENABLE_EVENT_LOGGER
          value: "true"
        - name: EXPOSE_ENDPOINTS_BY_DEFAULT
          valueFrom:
            configMapKeyRef:
              key: exposeEndpointsByDefault
              name: address-space-controller-config
              optional: true
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              key: environment
              name: address-space-controller-config
              optional: true
        - name: TEMPLATE_DIR
          value: /opt/templates
        - name: RESOURCES_DIR
          value: /opt
        - name: STANDARD_AUTHSERVICE_CONFIG_NAME
          value: keycloak-config
        - name: STANDARD_AUTHSERVICE_CREDENTIALS_SECRET_NAME
          value: keycloak-credentials
        - name: STANDARD_AUTHSERVICE_CERT_SECRET_NAME
          value: standard-authservice-cert
        - name: WILDCARD_ENDPOINT_CERT_SECRET
          valueFrom:
            configMapKeyRef:
              key: wildcardEndpointCertSecret
              name: address-space-controller-config
              optional: true
        - name: RESYNC_INTERVAL
          valueFrom:
            configMapKeyRef:
              key: resyncInterval
              name: address-space-controller-config
              optional: true
        - name: RECHECK_INTERVAL
          valueFrom:
            configMapKeyRef:
              key: recheckInterval
              name: address-space-controller-config
              optional: true
        - name: IMAGE_PULL_POLICY
          value: IfNotPresent
        - name: ROUTER_IMAGE
          value: quay.io/interconnectedcloud/qdrouterd:1.9.0
        - name: STANDARD_CONTROLLER_IMAGE
          value: quay.io/enmasse/standard-controller:0.30.1
        - name: AGENT_IMAGE
          value: quay.io/enmasse/agent:0.30.1
        - name: BROKER_IMAGE
          value: quay.io/enmasse/artemis-base:2.10.1
        - name: BROKER_PLUGIN_IMAGE
          value: quay.io/enmasse/broker-plugin:0.30.1
        - name: TOPIC_FORWARDER_IMAGE
          value: quay.io/enmasse/topic-forwarder:0.30.1
        - name: MQTT_GATEWAY_IMAGE
          value: quay.io/enmasse/mqtt-gateway:0.30.1
        - name: MQTT_LWT_IMAGE
          value: quay.io/enmasse/mqtt-lwt:0.30.1
        image: quay.io/enmasse/address-space-controller:0.30.1
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
            scheme: HTTP
        name: address-space-controller
        ports:
        - containerPort: 8080
          name: http
        readinessProbe:
          httpGet:
            path: /healthz
            port: http
            scheme: HTTP
        resources:
          limits:
            memory: 512Mi
          requests:
            memory: 256Mi
      serviceAccountName: {{ include "enmasse.fullname" . }}-address-space-controller
